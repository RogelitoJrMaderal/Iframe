<!DOCTYPE html>
<html>
<head>
    <title>IFRAME</title>
    <link rel="stylesheet" href="iframe.css" class="css">
</head>
<body>
    <h1>IFRAME</h1>
    <table width="100%">
        <tr>
            <td width="20%">
                <table width="100%">
                    <tr>
                        <td>
                            <p><img src="iframe/wikipedia.png" border="1px"></p>
                            <p><a href="https://en.wikipedia.org/" target="a">Wikipedia.com</a></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p><img src="iframe/mirriam-webster.png" border="1px"></p>
                            <p><a href="https://www.merriam-webster.com/" target="a">Merriam-Webster.com</a></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p><img src="iframe/nba.png" border="2px"></p>
                            <p><a href="https://www.nba.com/" target="a">NBA.com</a></p>
                        </td>
                    </tr>
                </table>
            </td>
            <td width="70%">
                <iframe id="iframe" name="a" height="610px" width="100%" ></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
